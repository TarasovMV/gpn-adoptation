<ion-header>
  <div class="header">
    <svg-icon class="arrow" src="assets/icon/arrow.svg" (click)="backToOffline()"></svg-icon>
    <div class="title">Подробная информация</div>
  </div>
</ion-header>

<ion-content>
  <div class="content">
    <div class="search">
      <app-tabs-offline-search (search)="filterSections($event)" style="margin-bottom: 2vh"></app-tabs-offline-search>
    </div>
    <div class="scroll-container">
      <ng-container *ngFor="let stage of sections || [] index as i">
        <div class="letter" #letter><span>{{stage.name[0]}}</span></div>
        <div class="card">
          <div class="name" (click)="openSubStage(stage)">{{ stage?.name }}</div>
          <div class="favorite" [ngClass]="{'favorite-active': stage.favorite}" (click)="addToFavorite(stage)">
            <svg-icon src="assets/icon/progress/star.svg"></svg-icon>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</ion-content>
