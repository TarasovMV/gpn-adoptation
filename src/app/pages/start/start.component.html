  
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide *ngFor="let item of startPageInfo">
      <div class="container">
        <div class="container__picture">
          <div class="logo">
            <svg-icon src="{{item.icon}}"></svg-icon>
          </div>
          <img src="{{item.image}}">
        </div>
        <div class="container__text">
          <div class="title">{{item.title}}</div>
          <div class="description">
            {{item.description}}
          </div>
        </div>
        <div class="container__buttons">
          <div class="start" *ngIf="item.id === startPageInfo.length" (click)="start()">Начать пользоваться</div>
        </div>
      </div>
    </ion-slide>
  </ion-slides>
