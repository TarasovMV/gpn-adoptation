<ion-header>
  <div class="header">
    <svg-icon class="arrow" src="assets/icon/arrow.svg" (click)="backToProgress()"></svg-icon>
    <div class="title">Подробная информация</div>
  </div>
</ion-header>

<ion-content>
  <div class="content">
    <ng-container *ngFor="let item of data">
      <div class="component">
        <ng-container *ngComponentOutlet="components[item.componentType]; injector: createInjector(item)"></ng-container>
      </div>
    </ng-container>

    <div *ngIf="isProgress" class="button button__done" [class.button__disabled]="isDone" style="margin-top: auto"
      (click)="setDone()">Выполнено</div>
  </div>
</ion-content>
