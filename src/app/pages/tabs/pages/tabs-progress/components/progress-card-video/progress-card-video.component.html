<div class="video">
  <video *ngIf="!!item.filePath" src='{{restUrl}}/{{item.filePath}}' preload="metadata" poster="assets/images/video-preview.png" controls></video>
  <iframe *ngIf="!!item.body" [src]="item.body | safeUrl" allowfullscreen></iframe>
  <div class="footer">{{item.footer}}</div>
</div>
