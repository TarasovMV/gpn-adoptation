<ion-header>
  <div class="header">
    <div class="title">Ваши уведомления</div>
  </div>
</ion-header>

<ion-content>
  <div class="content">
    <ng-container *ngIf="!!(notifications$ | async)?.length; else empty">
      <ng-container *ngFor="let item of notifications$ | async">
        <div class="date">{{item.date | date: 'mediumDate'}}</div>
        <div class="notifications" *ngFor="let element of item.notifications">
          <div
            class="icon"
            [ngClass]="{'icon__test': element.notificationType === 1, 'icon__daily': element.notificationType === 2}"
          >
            <svg-icon [src]="'assets/icon/'+(element.notificationType === 1 ? 'brain' : 'calendar')+'.svg'"></svg-icon>
          </div>
          <div class="text">{{element.body}}</div>
        </div>
      </ng-container>
    </ng-container>
    <ng-template #empty>
      <div class="empty">
        <svg-icon src="assets/icon/empty.svg"></svg-icon>
        <div class="text">У Вас пока нет уведомлений</div>
      </div>
    </ng-template>
  </div>
</ion-content>
