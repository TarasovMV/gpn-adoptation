
  <div class="history-page">
    <ng-container *ngFor="let period of data; let i = index">
      <div class="period" [class.period__active]="period === (tabsService.historyPeriod$ | async)"
           (click)="selectPeriod(period)">{{period.periodBounds}}</div>
    </ng-container>
    <div class="margin-helper"></div>
  </div>
