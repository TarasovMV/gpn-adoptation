<ion-header>
  <div class="header">
    <div class="title">Справочник</div>
  </div>
</ion-header>

<ion-content>
  <div class="content">
    <app-tabs-offline-search (search)="filterSections($event)" style="margin-bottom: 2vh"></app-tabs-offline-search>
    <div class="scroll-container">
      <div class="card-wrapper">
        <ng-container *ngFor="let card of sections || []">
          <div class="card" (click)="openCard(card)">
            <div class="card__icon">
              <img src="{{restUrl}}/{{card?.iconPath}}"/>
            </div>
            <div class="card__name">{{card.name}}</div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>

</ion-content>
