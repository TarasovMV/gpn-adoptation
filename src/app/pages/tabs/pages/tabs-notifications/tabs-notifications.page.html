<ion-header>
  <div class="header">
    <div class="title">Ваши уведомления</div>
  </div>
</ion-header>

<ion-content>
  <div class="content">
    <ng-container *ngIf="!!notifications?.length; else empty">
      <ng-container *ngFor="let item of notifications">
        <div class="date">{{item.date | date: 'mediumDate'}}</div>
        <div class="notifications" *ngFor="let element of item.notification">
          <div class="calendar">
            <svg-icon class="logo" src="assets/icon/calendar.svg"></svg-icon>
          </div>
          <div class="text">{{element}}</div>
        </div>
      </ng-container>
    </ng-container>
    <ng-template #empty>
      <div class="empty">
        <svg-icon src="assets/icon/empty.svg"></svg-icon>
        <div class="text">У Вас пока нет уведомлений</div>
      </div>
    </ng-template>
  </div>
</ion-content>
