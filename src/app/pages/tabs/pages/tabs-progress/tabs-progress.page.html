<ion-header>
  <div class="header">
    <div class="progress" [ngStyle]="{'width.%': percentProgress * 100}"></div>

    <div class="header__title">Моя адаптация</div>
    <div class="header__percent">
      <span>{{(percentProgress * 100).toFixed(0)}}%</span>
      <div class="header__step">{{doneStages}} из {{allStagesLength}}</div>
    </div>
  </div>
</ion-header>

<ion-content>
  <div class="content">
    <ng-container *ngFor="let item of data">
      <div class="item" (click)="switchStage(item)">
        <div class="item__header">{{item.header}}</div>
        <div class="item__stage">
          <div class="total"><span class="total__done">{{performedInSection(item.subStages)}}</span> из
            {{item.subStages.length}}</div>
          <svg-icon class="arrow" src="assets/icon/arrow.svg" [ngClass]="{'active': item.isActive}"></svg-icon>
        </div>
      </div>
      <ng-container *ngIf="item.isActive">
        <ng-container *ngFor="let element of item.subStages">
          <div class="stage" [ngClass]="{'stage-active': element.status !== 0}" (click)="toProgressCard(element)">
            <span>{{element.header}}</span>
            <span>{{element.status}}</span>
          </div>
        </ng-container>
      </ng-container>
    </ng-container>
  </div>
</ion-content>
